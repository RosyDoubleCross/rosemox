<div class="container">
    Filter tiles: <input type="text" data-ng-model="filter.name" />
    <br />
    <ul>
        <li data-ng-repeat="tile in tiles | filter:filter.name">{{ tile.id }}) {{ tile.name }}</li>
    </ul>
    <br />
    New tile name: <input type="text" data-ng-model="newTile.name" />
    <br />
    <button data-ng-click="addTile()">Add Tile</button>
</div>
